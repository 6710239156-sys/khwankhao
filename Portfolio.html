        <div class="slider">

            <!-- ปุ่มเลื่อนซ้าย -->
            <button class="slide-btn left" onclick="prevSlide()">
                &#10094;
            </button>

            <!-- เนื้อหาสไลด์ -->
            <div class="slide-content">
                <img id="slideImage" src="img/design1.jpg" alt="ผลงานออกแบบ">
                <p id="slideText"></p>
            </div>

            <!-- ปุ่มเลื่อนขวา -->
            <button class="slide-btn right" onclick="nextSlide()">
                &#10095;
            </button>

        </div>

    </div>

    <!-- ===============================
         JavaScript สำหรับสไลด์
         =============================== -->
    <script>
        const slides = [
            {
                img: "img/โทมิ.png",
                text: "ออกแบบคาแรคเตอร์เพื่อทำสติ๊กเกอร์ไลน์"
            },
            {
                img: "img/โทมิดุ๊กดิ๊ก.png",
                text: "ออกแบบคาแรคเตอร์เพื่อทำสติ๊กเกอร์ไลน์แบบขยับได้"
            },
            {
                img: "img/โปสเตอร์.png",
                text: "ออกแบบโปสเตอร์ข้อความโปรเตอร์ตามรูปทรง"
            },
            {
                img: "img/โลโก้ Meowzy.png",
                text: "ออกแบบโลโก้ร้านคาเฟ่แมว"
            },
            {
                img: "img/ไทยจีน.png",
                text: "ออกแบบโปสเตอร์ประกวด Botok cup"
            },
            {
                img: "img/ไลฟ์สด.png",
                text: "ออกแบบโลโก้ไลฟ์สด"
            }
        ];

        let currentIndex = 0;
        const slideImage = document.getElementById("slideImage");
        const slideText = document.getElementById("slideText");

        function showSlide(index) {
            slideImage.src = slides[index].img;
            slideText.textContent = slides[index].text;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        // แสดงสไลด์แรกตอนโหลดหน้า
        showSlide(currentIndex);
    </script>
